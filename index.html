<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Formulario</title>
  </head>
  <body>
    <div id="container">
      <div class="container-2">
        <div class="text">
          <h1>Fa√ßa seu login</h1>
          <p>Seja bem-vindo(a) a nossa plataforma</p>
        </div>

        <form   class="form-container">
          <label for="nome">Nome</label>
          <input
            type="text"
            name="nome"
            id="nome"
            required
            minlength="3"
            maxlength="40"
          />
          <div class="error">
            <p class="text-error"></p>
          </div>
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            required
            minlength="4"
            maxlength="35"
          />
          <div class="error">
            <p class="text-error"></p>
          </div>

          <label for="senha">Senha</label>
          <input
            type="password"
            name="senha"
            id="senha"
            required
            minlength="8"
            maxlength="40"
          />
          <div class="error">
            <p class="text-error"></p>
          </div>

          <button id="btn">Enviar</button>
          
        </form>
      </div>
      <div>
        <img src="assets/img/Imagem.svg" alt="imagem" />
      </div>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
